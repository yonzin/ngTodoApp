<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nav nav-pills">
                  <li ng-class="{ active: activeOption == 'all' }"><a ng-click="setFilter('all')" href="">all</a></li>
                  <li ng-class="{ active: activeOption == 'done' }"><a ng-click="setFilter('done')" href="">done</a></li>
                  <li ng-class="{ active: activeOption == 'todo' }"><a ng-click="setFilter('todo')" href="">todo</a></li>
                </ul>
            </div>
            <ul class="list-group">
                <li ng-repeat="todo in todos | filter: filterOptions | orderBy: 'id'" class="list-group-item"
                    ng-class="{'list-group-item-success': todo.completed}">
                    <div class="row">
                        <div class="col-md-1">
                            <input type="checkbox" ng-model="todo.completed"
                                   ng-change="toggleCompleted(todo)">
                        </div>
                        <div class="col-md-10">
                            <label ng-dblclick="editTodo(todo)" ng-hide="todo == editedTodo">
                                {{todo.id}} - {{todo.msg}}
                            </label>
                            <form ng-submit="saveEdits(todo)">
                                <input class="edit form-control" ng-trim="false" ng-model="todo.msg"
                                       ng-blur="saveEdits(todo, 'blur')" ng-show="todo == editedTodo">
                            </form>
                        </div>
                        <div class="col-md-1">

                            <span class="glyphicon glyphicon-remove pull-right" ng-click="removeTodo(todo)"></span>
                        </div>
                </li>
            </ul>
        </div>
    </div>
</div>
